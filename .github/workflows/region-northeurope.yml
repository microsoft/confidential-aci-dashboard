name: Region - North Europe

permissions:
  id-token: write
  contents: read

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  pull_request:
    paths:
      - .github/workflows/region-northeurope.yml

jobs:
  minimal:
    secrets: inherit
    uses: ./.github/workflows/workload-minimal.yml
    with:
      location: northeurope

  attestation:
    secrets: inherit
    uses: ./.github/workflows/workload-attestation.yml
    with:
      location: northeurope
