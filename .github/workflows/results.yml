name: Historical Results

permissions:
  id-token: write
  contents: read
  actions: read
  pages: write

on:
  pull_request:
    paths:
      - .github/workflows/results.yml
      - scripts/get_workload_region_results.sh
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      workloads:
        type: string
        default: '["minimal", "managed-identity", "attestation", "attestation-with-wait", "many-layers", "server", "server-with-wait", "non-confidential"]'
      regions:
        type: string
        default: '["eastus", "westus", "westeurope", "northeurope", "centralindia", "centraluseuap", "eastus2euap"]'
      since:
        type: string
        required: false

jobs:

  results:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        workload: ${{ fromJSON(github.event.inputs.workloads || '["attestation-with-wait"]') }}
        region: ${{ fromJSON(github.event.inputs.regions || '["eastus", "westeurope", "eastus2euap"]') }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Make Artifact Directory
        run: mkdir artifact

      - name: Get Results
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          cd artifact
          # TEMP: Copy test data to avoid API rate limits
          # cp ../test/data/${{ matrix.workload }}-${{ matrix.region }}.csv .
          ../scripts/get_workload_region_results.sh ${{ matrix.workload }} ${{ matrix.region }} ${{ github.event.inputs.since }}

      - name: Create Graph
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          pip install -r requirements.txt
          cd artifact
          python ../scripts/graph_results.py ${{ matrix.workload }} ${{ matrix.region }}

      - name: Upload Graph
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.workload }}-${{ matrix.region }}
          path: artifact

  graph:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: results
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Create Pages Directory
        run: mkdir dist

      - uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create Index Page
        run: |
          cd dist
          find . -type f -name "*.html" -exec cp {} ./ \;
          ../scripts/create_homepage.sh

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4