name: High Spec - Central India

permissions:
  id-token: write
  contents: read

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  pull_request:
    paths:
      - .github/workflows/high-spec-centralindia.yml

jobs:
  minimal-4cpu-8gb:
    secrets: inherit
    uses: ./.github/workflows/workload-minimal.yml
    with:
      id: 4cpu-8gb
      location: centralindia
      cpu: 4
      memory_in_gb: 8

  minimal-4cpu-16gb:
    secrets: inherit
    uses: ./.github/workflows/workload-minimal.yml
    with:
      id: 4cpu-16gb
      location: centralindia
      cpu: 4
      memory_in_gb: 16
