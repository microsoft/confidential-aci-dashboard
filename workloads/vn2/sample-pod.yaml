apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloworld-deployment-3
spec:
  replicas: 3
  selector:
    matchLabels:
      type: helloworld-sample-label-3
  template:
    metadata:
      labels:
        type: helloworld-sample-label-3
      annotations:
        microsoft.containerinstance.virtualnode.ccepolicy: ""
        microsoft.containerinstance.virtualnode.injectkubeproxy: "false"
        #microsoft.containerinstance.virtualnode.identity: "/subscriptions/85c61f94-8912-4e82-900e-6ab44de9bdf8/resourceGroups/privacy-sandbox-dev/providers/Microsoft.ManagedIdentity/userAssignedIdentities/privacysandbox"
    spec:
      containers:
      - name: helloworld-container
        image: mcr.microsoft.com/aci/aci-confidential-helloworld:v1
        resources:
          requests:
            memory: "2G"
            cpu: "2"
        ports:
        - containerPort: 80
      nodeSelector:
        virtualization: virtualnode2
      tolerations:
        - key: "virtual-kubelet.io/provider"
          operator: "Exists"
          effect: "NoSchedule"